<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>משחק טריוויה - אוצר מילים</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 10px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 60px auto 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
    .question {
      font-size: 1em;
      margin-bottom: 20px;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      margin: 10px 0;
    }
    button.option-btn {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .correct {
      background-color: #4CAF50 !important;
      color: white;
    }
    .wrong {
      background-color: #f44336 !important;
      color: white;
    }
    .progress, .score {
      margin: 15px 0;
      font-size: 1em;
    }
    .message {
      font-size: 1em;
      margin-top: 20px;
    }
    .restart-btn {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background-color: #2196F3;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>משחק טריוויה</h1>
    <div class="progress">שאלה <span id="currentQuestion">0</span> מתוך <span id="totalQuestions">10</span></div>
    <div class="score">ניקוד: <span id="score">0</span></div>
    <div class="question" id="questionText">שאלה תופיע כאן</div>
    <ul class="options" id="optionsList"></ul>
    <div class="message" id="feedbackMessage"></div>
    <button class="restart-btn" id="restartBtn" style="display:none;">התחל מחדש</button>

      { english: "tree",         hebrew: "עץ",           options: ["עץ", "שיח", "פרח", "עלה"] },
      { english: "wall",         hebrew: "קיר",          options: ["קיר", "תקרה", "רצפה", "דלת"] },
      { english: "warm",         hebrew: "חם",           options: ["חם", "קר", "תולעת פירות", "צונן"] },
{ english: "Favorite",   hebrew: "מועדף",      options: ["מועדף", "נאה", "אהוב", "בזוי"] },
{ english: "Meet",       hebrew: "לפגוש",      options: ["לפגוש", "להיפגש", "להתפרד", "להתעלם"] },
{ english: "Swim",       hebrew: "לשחות",      options: ["לשחות", "לרוץ", "לטפס", "לקפוץ"] },
{ english: "Sandwiches", hebrew: "סנדוויצים",  options: ["סנדוויצים", "המבורגר", "פיצה", "מוקפץ"] },
{ english: "Tuna",       hebrew: "טונה",       options: ["טונה", "סלמון", "קרפיון", "דג"] },
{ english: "Salad",      hebrew: "סלט",        options: ["סלט", "מרק", "מנה חמה", "קינוח"] },
{ english: "Weather",    hebrew: "מזג אוויר",   options: ["מזג אוויר", "אקלים", "טמפרטורה", "לחות"] },
{ english: "With",       hebrew: "עם",         options: ["עם", "בלי", "אצל", "על"] },
{ english: "Today",      hebrew: "היום",       options: ["היום", "מחר", "אתמול", "עכשיו"] },
{ english: "Can",        hebrew: "יכול",       options: ["יכול", "לא יכול", "מתכוון", "רוצה"] },
{ english: "Can’t",      hebrew: "לא יכול",    options: ["לא יכול", "יכול", "מתכנן", "רוצה"] }
    ];

    let gameWordsQueue = [];
    let gameWords = [];
    let currentQuestionIndex = 0;
    let score = 0;
    const totalQuestionsPerRound = 10;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function selectGameWords() {
      if (gameWordsQueue.length < totalQuestionsPerRound) {
        gameWordsQueue = [...defaultVocabulary];
        shuffleArray(gameWordsQueue);
      }
      gameWords = gameWordsQueue.splice(0, totalQuestionsPerRound);
    }

    function displayQuestion() {
      if (currentQuestionIndex >= gameWords.length) {
        endRound();
        return;
      }
      const currentWord = gameWords[currentQuestionIndex];
      document.getElementById('questionText').innerHTML = `<p>פירוש המילה</p><p><b>${currentWord.english}</b></p>`;
      document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;

      let options = [...currentWord.options];
      shuffleArray(options);

      const optionsList = document.getElementById('optionsList');
      optionsList.innerHTML = '';
      options.forEach(option => {
        const li = document.createElement('li');
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = option;
        btn.onclick = () => handleAnswer(option, btn, currentWord);
        li.appendChild(btn);
        optionsList.appendChild(li);
      });
      document.getElementById('feedbackMessage').textContent = '';
    }

    function endRound() {
      document.getElementById('questionText').textContent = "סיימת את הסט!";
      document.getElementById('optionsList').innerHTML = '';
      document.getElementById('restartBtn').style.display = 'inline-block';
    }

    function startGame() {
      score = 0;
      currentQuestionIndex = 0;
      document.getElementById('score').textContent = score;
      document.getElementById('restartBtn').style.display = 'none';
      selectGameWords();
      displayQuestion();
    }

    window.onload = startGame;
    document.getElementById('restartBtn').addEventListener('click', startGame);
  </script>
</body>
</html>
